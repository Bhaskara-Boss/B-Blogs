<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width = device-width, initial-value = 0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="logstyle.css" type="text/css" media="all" />
    <title>About</title>
</head>
<body>
    <header class="heading">
        <div class="headlog">
            <img id="logo" src="logo.png" alt="B-Blogs" />
            <h1>Login | B-Blogs</h1>
        </div>
    </header>
    <br />
    <main class="bodylog">
        <form class="mainf mx-auto my-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="mailiden" aria-describedby="emailHelp" placeholder="name@gmail.com">
                <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="passforid" placeholder="Enter your Password">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </main>
    <footer class="foot">
        <p class="copy">
            &copy 12 March,2023  B-Blogs.com
        </p>
    </footer>
</body>
</html>
